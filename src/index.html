<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="tasker" class="tasker">
      <div id="error" class="error">Please enter a task</div>
      <div id="tasker-header" class="tasker-header">
        <input type="text" id="input-task" placeholder="Enter a task" />
        <button id="add-task-btn"><i class="fa fa-fw fa-plus"></i></button>
      </div>
      <div class="tasker-body">
        <ul id="tasks"></ul>
      </div>
    </div>
  </body>
</html>
